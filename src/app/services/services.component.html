<h3>Custom JS Validation !!!</h3>

<form #serviceForm="ngForm" (ngSubmit)="onSubmit(serviceForm.value)">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Name" class="form-control" required name="user.name" [(ngModel)]="user.name" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Email</label>
                <input type="email" email placeholder="Email" class="form-control" required name="user.email" [(ngModel)]="user.email" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Phone</label>
                <input type="text" placeholder="Phone" class="form-control" required name="user.phone" [(ngModel)]="user.phone" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>City</label>
                <select class="form-control" name="user.city" [(ngModel)]="user.city">
                  <option *ngFor="let city of cities" [value]="city">{{city}}</option>                  
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Access Value with ElementRef</label>
                <input type="text" placeholder="Phone" class="form-control" required #nameInput />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>&nbsp;</label>
                <br>
                <input type="submit" value="Submit" class="btn btn-sm btn-primary" />
            </div>
        </div>
        <div class="col-sm-12" *ngIf="user.message">
            <div class="alert alert-danger">{{user.message}}</div>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="myName" [ngModel]="myName" />
        </div>
    </div>
</form>

<h3>Reactive Form Module</h3>
<form (ngSubmit)="reactForm(userData.value)" [formGroup]="userData">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" formControlName="first_name" class="form-control" />
            </div>
        </div>
        <p *ngIf="!userData.get('first_name').valid && userData.get('first_name').touched">asdfasdfads</p>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" formControlName="last_name" class="form-control" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Email ID</label>
                <input type="text" placeholder="Email Id" formControlName="email" class="form-control" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" placeholder="Mobile" formControlName="mobile" class="form-control" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>City</label>
                <select class="form-control" formControlName="city">
              <option *ngFor="let city of cities" [value]="city">{{city}}</option>
            </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Hobbies</label>
                <br>
                <label class="checkbox-inline"><input type="checkbox">Cricket</label>
                <label class="checkbox-inline"><input type="checkbox">TT</label>
                <label class="checkbox-inline"><input type="checkbox">Volley Ball</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Gender</label>
                <br>
                <label class="radio-inline"><input type="radio" name="gender" value="male" formControlName="gender" id="male"><span for="male">Male</span></label>
                <label class="radio-inline"><input type="radio" name="gender" value="female" formControlName="gender" id="female"><span for="female">Female</span></label>

            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <input type="submit" [disabled]="!userData.valid" class="btn btn-success btn-sm" value="Submit" />
            </div>
        </div>
        <div class="col-sm-12">
            {{userData.value | json}}
        </div>
    </div>
</form>
